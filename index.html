<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lokatsiya yuborish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      margin: 0;
      text-align: center;
    }
    button {
      background: #0088cc;
      color: white;
      font-size: 18px;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:active {
      background: #006699;
    }
    .status {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üìç Lokatsiyani yuborish</h2>
  <button onclick="sendLocation()">Yuborish</button>
  <div class="status" id="status"></div>

  <script>
    function sendLocation() {
      const status = document.getElementById("status");
      status.textContent = "‚è≥ Lokatsiya olinmoqda...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const data = {
            type: "webapp_location",
            lat: pos.coords.latitude,
            lon: pos.coords.longitude
          };
          Telegram.WebApp.sendData(JSON.stringify(data));
          status.textContent = "‚úÖ Lokatsiya yuborildi!";
        }, err => {
          status.textContent = "‚ùå Xatolik: " + err.message;
        });
      } else {
        status.textContent = "‚ùå Brauzeringiz geolokatsiyani qo'llab-quvvatlamaydi.";
      }
    }
  </script>
</body>
</html>
